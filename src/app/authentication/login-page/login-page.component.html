<div class="card">
  <h4 class="card-header">Sign in to GitHub</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" id="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.get('username').errors }" />
        <div *ngIf="submitted && form.get('username').errors" class="invalid-feedback">
          <div *ngIf="form.get('username').errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" id="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.get('password').errors }" />
        <div *ngIf="submitted && form.get('password').errors" class="invalid-feedback">
          <div *ngIf="form.get('password').errors.required">Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">
          Login
        </button>
        <div *ngIf="errorLogin" class="invalid-user">
          <span>Wrong Username or Password</span>
        </div>
      </div>
    </form>
  </div>
</div>
